# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# tmux messages are displayed for 4 seconds
set -g display-time 4000

set-option -g default-shell /bin/zsh

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

set-option -g prefix C-s
unbind-key C-b
set -g prefix C-s

# Splitting / Creating Panes
bind-key s split-window -h -c '#{pane_current_path}'
bind-key v split-window -v -c '#{pane_current_path}'

# Pane Navigation
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

## Resizing
# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Creating Windows
bind c new-window -c "#{pane_current_path}"

# Breaking a Pane Out to a New Window
bind-key b break-pane -d

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on


# Bigger history
set -g history-limit 10000


### Colors and visualization config ###

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set -g default-terminal screen-256color

# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
# set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

# Status Bar - require tmux-mem-cpu-load and battery
set -g status-interval 2
set -g status-justify centre # center align window list
set -g status-right-length 140
set -g status-right ' #(battery -t)  #[fg=red,dim,bg=default]#(uptime | cut -f 5-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'
set -g status-left "#S #[fg=green]#H #[fg=black]â€¢ #[fg=green,bg=black]#(tmux-mem-cpu-load --colors --interval 2)#[default]"
set -g status-left-length 60
# status bar
set-option -g status-keys "emacs"

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# quick pane cycling with Ctrl-s
unbind ^S
bind ^S select-pane -t :.+

# buffer
bind Space choose-buffer

# Only OS X specific
## Copy - requires: reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-command "reattach-to-user-namespace -l $SHELL"
bind-key -Tcopy-mode-vi 'y' send -X copy-selection "reattach-to-user-namespace pbcopy"
bind-key -T vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Use vim keybindings in copy mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind ] paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
# Update default binding of `Enter` to also use copy-pipe
#unbind -T vi-copy Enter
unbind-key -Tcopy-mode-vi Enter

# Session Navigation
bind-key C-j choose-tree

# Window Numbering Configuration
set -g base-index 1
set -g renumber-windows on


# Review
# auto window rename
# set-window-option -g automatic-rename
# Quickly view system & process info in htop
bind-key h split-window -h "htop"
# Quickly view system & process info in htop
bind-key g split-window -h "irb"

bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

bind-key K run-shell 'tmux switch-client -n \; kill-session -t "$(tmux display-message -p "#S")" || tmux kill-session'

bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-logging'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
